<!DOCTYPE html>
<head>
<script src="https://unpkg.com/react@15/dist/react.min.js"> </script>
<script src="https://unpkg.com/react-dom@15/dist/react-dom.min.js"></script>
<script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
</head>
<body>
    <div id="DivBoton"></div>
    
    <script type="text/babel">

        function BotonControlado() {

            const [TextoDelBoton, FijaTextoDelBoton] = useState("Click me, please");

            function handleClick() {
                return FijaTextoDelBoton("Thanks, been clicked!");
            }

            return <button onClick={handleClick}>{TextoDelBoton}</button>;
        }

        ReactDOM.render(<BotonControlado />, document.getElementById("DivBoton"));
    </script>
</body>
</html>
