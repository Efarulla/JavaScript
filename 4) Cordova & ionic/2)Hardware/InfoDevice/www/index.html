     <script type="text/javascript" charset="utf-8"> 
         
        document.addEventListener("deviceready", onDeviceReady, false);
         
        function onDeviceReady() {
            //muestraDatos(device.cordova);
               
            var elDiv = document.getElementById("elDiv");
            var elTexto = "<h2>Datos del Device: </h2>";
            
            elTexto += "Modelo del teléfono: " + device.model + "<br>";
            elTexto += "S.O.: " + device.platform + "<br>";
            elTexto += "Versión S.O.: " + device.version + "<br>";
            elTexto += "Fabricante: " + device.manufacturer + "<br>";
            elTexto += "Versión Cordova: " + device.cordova + "<br>";
            elTexto += "<br>Es un emulador?: " + device.isVirtual + "<br>";
            elTexto += "<br>Serial del teléfono: " + device.serial + "<br>";
            elTexto += "<br>Identificador único universal: <br> " + device.uuid + "<br>";
            
            elDiv.innerHTML = elTexto;                
        }//------------------------------------------

        function Salir(){
            navigator.app.exitApp();       
        }//Fin Salir ===================================== 
    </script>
</head>
<body>
    <div id="elDiv"></div>
</body>
