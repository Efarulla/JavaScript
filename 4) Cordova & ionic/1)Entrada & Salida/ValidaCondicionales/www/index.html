    <body>
        <div class="upage vertical-col left" id="mainpage" data-role="page">
            <div class="tarea widget uib_w_1 d-margins" data-uib="media/text" data-ver="0" name="uib_w_1">
                <div class="widget-container left-receptacle"></div>
                <div class="widget-container right-receptacle"></div>
                <div class="text-container">
                    <h3>Inscripción a MyHiFace.com</h3>
                </div>
            </div>
            <div class="table-thing with-label widget uib_w_2 d-margins" data-uib="jquery_mobile/input" data-ver="0">
                <label class="narrow-control label-inline" for="edadTxt">Digite su edad (números solamente)</label>

                <input class="wide-control" type="text" placeholder="Su Edad" onkeypress="return event.charCode >= 48 &amp;&amp; event.charCode <= 57" id="edadTxt">

            </div>

            <div class="uib-grid widget uib_w_5 grid-text grid-height d-margins" data-uib="layout/grid" data-ver="1">
                <div class="uib-grid-row">
                    <div class="uib-grid-cell widget-container"><a class="widget uib_w_4 d-margins" data-uib="jquery_mobile/button" data-ver="0" data-role="button" data-icon="power" data-iconpos="left"  onclick="salir()">Salir</a>
                    </div>
                    <div class="uib-grid-cell widget-container"><a class="widget uib_w_3 d-margins" data-uib="jquery_mobile/button" data-ver="0" data-role="button" onclick="Evalua()">Ingresar &gt;&gt;</a>
                    </div>
                </div>
                <div class="uib-grid-row">
                    <div class="uib-grid-cell widget-container"></div>
                    <div class="uib-grid-cell widget-container"></div>
                </div>
                <div class="uib-grid-row">
                    <div class="uib-grid-cell widget-container"></div>
                    <div class="uib-grid-cell widget-container"></div>

                <div class="uib-grid-row">
