        <script language="javascript" runat="client">
            function onLoad()
            {
                  document.addEventListener("deviceready", onDeviceReady, true);
            }
            
            function Saluda(){
                var nombre = document.getElementById('nombreTxt').value;
                alert("Hola: " + nombre + "\nComo estas?");
            }
            
            function Sale(){
                navigator.app.exitApp();       
            }
        </script>

    <body onload="onLoad();">

        <div class="upage vertical-col left ui-page-theme-a" id="mainpage" data-role="page">

            <div class="table-thing with-label widget uib_w_1 d-margins" data-uib="jquery_mobile/input" data-ver="0">
                <label class="narrow-control" for="nombreTxt"></label>
                <input class="wide-control" placeholder="Digite su nombre" type="text" id="nombreTxt">
            </div><a class="widget uib_w_2 d-margins" data-uib="jquery_mobile/button" data-ver="0" data-role="button" onclick="Saluda()">Saludar</a>
            <a class="widget uib_w_3 d-margins" data-uib="jquery_mobile/button" data-ver="0" data-role="button" onclick="Sale()">Salir</a>
            <div class="tarea widget uib_w_4 d-margins" data-uib="media/text" data-ver="0" name="uib_w_4">
                <div class="widget-container left-receptacle"></div>
                <div class="widget-container right-receptacle"></div>
                
            </div>
        </div>
    </body>
