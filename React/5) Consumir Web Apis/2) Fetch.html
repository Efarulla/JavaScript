<!DOCTYPE html>
<head>
<script src="https://unpkg.com/react@15/dist/react.min.js"> </script>
<script src="https://unpkg.com/react-dom@15/dist/react-dom.min.js"></script>
<script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
    <div id="DivClase"></div>
    
    <script type="text/babel">

        class ClaseUsuarios extends React.Component {
            constructor(props) {
                super(props);
                this.state = {person: []};
            }

            componentDidMount() {
                this.Carga_Fetch()
            }

            Carga_Fetch = () => {
                fetch('https://randomuser.me/api/')
                .then(response => response.json())
                .then(result => this.setState({person: result}))
                .catch(e => console.log(e));
            }

            render() {
                const datosPersona = this.state.person.map((item, i) => (
                <div>
                   <h2>Web Api de Usuarios</h2>
                   <h3>Nombre: { item.name.first } Apellido: { item.name.last } </h3>
                   <span>Telefono: { item.cell }, email: { item.email }</span>
                </div>
                ));

                return (
                <div>
                    <div className="panel-list">{ datosPersona }</div>
                </div>
                );
            }
        }

        ReactDOM.render(<ClaseUsuarios />, document.getElementById('DivClase'));
    </script>
</body>
</html>
